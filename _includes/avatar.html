{%- comment -%}
  S'appelle avec un author. Accepte `rounded` pour encercler l'image.
  Ex : {%- include avatar.html author=author -%}
{%- endcomment -%}

<div class="avatar fr-py-2w">
  <img
      class="fr-responsive-img"
      data-src="{{ include.author | avatar }}"
      src="{{ site.empty_placeholder }}"
      alt=""
  />
</div>
